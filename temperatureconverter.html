
<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKxccXEUt-liq-T6UZ04HrKZJpm0lZsQ4_uQ&usqp=CAU.jpg" alt="Background Image">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
      <button onclick="convertToCelsius()">Convert</button>
    </div>
    <div class="converter">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" readonly />
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
